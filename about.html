<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Interactive Webzine</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        /* Global color scheme - black background, white text */
        body {
            background-color: #000000;
            color: #ffffff;
        }

 /* Video background container */
 .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Dark overlay for better text readability */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0);
            z-index: -1;
        }

        /* Simplified header without navigation */
        header {
            padding: 20px;
            position: fixed;
            width: 100%;
            z-index: 100;
        }

        .logo a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
        }

        /* About page styling */
        .page-header {
            padding-top: 100px;
            text-align: center;
        }

        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            padding: 2rem;
            align-items: center; /* Vertically align items */
        }

        @media (max-width: 768px) {
            .about-content {
                grid-template-columns: 1fr;
            }
        }

        .about-text {
            padding: 1rem 0;
        }

        .intro-text {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .contact-info {
            margin-top: 3rem;
        }

        .email-link {
            color: white;
            text-decoration: none;
            border-bottom: 1px solid white;
            padding-bottom: 2px;
            transition: opacity 0.3s ease;
        }

        .email-link:hover {
            opacity: 0.8;
        }

        .media-container {
            width: 100%;
            height: 100%;
            min-height: 300px;
        }

        .placeholder-media {
            width: 100%;
            height: 100%;
            background-color: #222222;
            border-radius: 8px;
        }

        .featured-video {
            padding: 2rem;
            text-align: center;
        }

        .video-container {
            max-width: 800px;
            margin: 2rem auto;
        }

        .placeholder-video {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            background-color: #222222;
            border-radius: 8px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .placeholder-video p {
            position: absolute;
        }

        .clients-section {
            padding: 2rem;
            text-align: center;
        }

        .clients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .client-item {
            background-color: #111111;
            padding: 2rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Footer styling */
       

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-links a {
            color: white;
            margin-left: 1.5rem;
            text-decoration: none;
        }


        
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="about2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="video-overlay"></div>

</head>
