<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webzine</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Global color scheme - black background, white text */
        body {
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            overflow: hidden;
        }

        /* Hero section with fixed background video */
        .hero {
            position: relative;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-video video {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        /* Perfectly centered text */
        .hero-content {
            text-align: center;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .hero-content h1 {
            margin: 0;
            font-size: clamp(2rem, 5vw, 4rem);
            color: white;
            font-weight: 400;
            letter-spacing: 0.02em;
            line-height: 1.2;
            cursor: pointer;
            transition: filter 0.2s ease-out; /* Transition for blur effect */
        }

        .hero-content h1:hover {
            opacity: 0.8;
        }

        /* Content sections */
        .featured-work, .interactive-element {
            position: relative;
            background: #000000;
            padding: 2rem;
            z-index: 1;
        }

        /* Simplified header without navigation */
        header {
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        .logo a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <header>
        <div class="logo">
            <a href="index.html">The Show</a>
        </div>
        </header>

    <main>
        <section class="hero">
            <div class="background-video">
                <video autoplay loop muted playsinline>
                    <source src="Trial3.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <div class="hero-content">
                <h1 id="central-text" onclick="window.location.href='work.html'">the future didn't disappear overnight</h1>
            </div>
        </section>

        <section class="featured-work">
            <h2>Featured Work</h2>
            <p>This is some of our featured work.</p>
        </section>
        <section class="interactive-element">
            <h2>Interactive Element</h2>
            <p>This section contains an interactive element.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 The Machine</p>
    </footer>

    <script>
        const centralText = document.getElementById('central-text');
        const heroSection = document.querySelector('.hero');

        heroSection.addEventListener('mousemove', (event) => {
            const centerY = window.innerHeight / 2;
            const mouseY = event.clientY;

            // Calculate the vertical distance from the central horizontal line
            const verticalDistance = Math.abs(mouseY - centerY);

            // Define a maximum vertical distance after which the blur is at its maximum
            const maxVerticalDistance = window.innerHeight / 2;

            // Normalize the vertical distance to a value between 0 and 1
            const normalizedVerticalDistance = Math.min(1, verticalDistance / maxVerticalDistance);

            // Calculate the blur amount based on the normalized vertical distance
            // Closer to the central horizontal line (normalizedVerticalDistance closer to 0), less blur
            // Farther from the central horizontal line (normalizedVerticalDistance closer to 1), more blur
            const blurAmount = normalizedVerticalDistance * 10; // Adjust '10' for maximum blur

            // Apply the blur filter to the text
            centralText.style.filter = `blur(${blurAmount}px)`;
        });
    </script>
    <script src="fluidCursorTrail.js"></script>
</body>
</html>
